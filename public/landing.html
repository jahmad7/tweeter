<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Necter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/landing.css" type="text/css" />

</head>
<body>
    <header>
        <div id="signUpSection">
            <button>Sign Up</button>
        </div>
        <div id="header-middle">
        </div>
        <div id="loginSection">
                <button>Login</button>
        </div>
    </header>

    <main>
        <div id="main-content">
            <div id="main-top">
                <h1>International Development</h1>
                <h2>For Local Change</h2>
            </div>
            <div id="main-middle">
                <input id="searchBar" type="text" placeholder="Search Stream ... | ">

                <!-- login in form -->
                <div id="loginForm">
                    <form>
                        <h3>Login</h3>
                        <input id="userName" name="userName" type="text" placeholder="User Name">
                        <input type="password" name="password" id="password" placeholder="password">
                        <input type="submit" name="login" id="loginSubmit" value="Login">
                    </form>
                </div>

                <!-- Sign up form -->
                <div id="signUp">
                    <form>
                        <h3>Sign Up</h3>
                        <input id="userName" name="userName" type="text" placeholder="User Name">
                        <input type="password" name="password" id="password" placeholder="password">
                        <input type="password" name="verifyPassword" id="verifyPassword" placeholder="Verify Password">
                        <input type="submit" name="signUp" id="signUpSubmit" value="Sign Up">
                    </form>
                </div>

            </div>
            <div id="main-bottom">

                <div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div id="how-to-contribute-section">
            <a href="">How to Contribute</a>
        </div>
        <div id="contact-us-section">
            <img id="necter-logo" src="/images/bee.png" alt="necter's bee logo">
        </div>
        <div id="feedback-section">
            <a href="">Feedback</a>
        </div>

    </footer>
    
</body>
</html>
